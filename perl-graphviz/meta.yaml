about:
  home: http://metacpan.org/pod/GraphViz
  license: artistic_2
  summary: Interface to AT&T's GraphViz. Deprecated. See GraphViz2
build:
  number: 2
package:
  name: perl-graphviz
  version: '2.20'
requirements:
  build:
  - perl-module-build
  - perl-file-which
  - perl-ipc-run
  - perl-libwww-perl
  - perl-parse-recdescent
  - perl-test-pod
  - perl-xml-twig
  - perl-xml-xpath
  - graphviz
  - perl
  run:
  - perl-file-which
  - perl-ipc-run
  - perl-libwww-perl
  - perl-parse-recdescent
  - perl-test-pod
  - perl-xml-twig
  - perl-xml-xpath
  - graphviz
  - perl
source:
  fn: GraphViz-2.20.tgz
  md5: 714dedddd36d86950cd436d87d1d52b6
  url: https://cpan.metacpan.org/authors/id/R/RS/RSAVAGE/GraphViz-2.20.tgz
test:
  commands:
  - perl -e "use GraphViz"
  - perl -e "use GraphViz::Data::Grapher"
  - perl -e "use GraphViz::No"
  - perl -e "use GraphViz::Parse::RecDescent"
  - perl -e "use GraphViz::Parse::Yacc"
  - perl -e "use GraphViz::Parse::Yapp"
  - perl -e "use GraphViz::Regex"
  - perl -e "use GraphViz::Small"
  - perl -e "use GraphViz::XML"
