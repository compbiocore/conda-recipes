package:
  name: perl-data-stag
  version: "0.14"

source:
  fn: Data-Stag-0.14.tar.gz
  url: http://cpan.metacpan.org/authors/id/C/CM/CMUNGALL/Data-Stag-0.14.tar.gz
  md5: f803acf74f1bfccc118aeac5483ee871

build:
  number: 1

requirements:
  build:
    - perl
    - perl-io-string
    - perl-graph
    - perl-json
    - perl-xml-libxml
    - perl-libxml-perl
    - perl-xml-libxslt
    - perl-mldbm

  run:
    - perl
    - perl-io-string
    - perl-graph
    - perl-json
    - perl-xml-libxml
    - perl-libxml-perl
    - perl-xml-libxslt
    - perl-mldbm

test:
  commands:
    - perl -e "use Data::Stag"
    - perl -e "use Data::Stag::Arr2HTML"
    - perl -e "use Data::Stag::Base"
    - perl -e "use Data::Stag::BaseGenerator"
    - perl -e "use Data::Stag::BaseHandler"
    - perl -e "use Data::Stag::ChainHandler"
    - perl -e "use Data::Stag::DTDWriter"
    - perl -e "use Data::Stag::GraphHandler"
    - perl -e "use Data::Stag::HashDB"
    - perl -e "use Data::Stag::ITextParser"
    - perl -e "use Data::Stag::ITextWriter"
    - perl -e "use Data::Stag::IndentParser"
    - perl -e "use Data::Stag::IndentWriter"
    - perl -e "use Data::Stag::JSONWriter"
    - perl -e "use Data::Stag::PerlWriter"
    - perl -e "use Data::Stag::PodParser"
    #- perl -e "use Data::Stag::SAX2Stag   # fails; unable to find object method "DEAD""
    - perl -e "use Data::Stag::Simple"
    - perl -e "use Data::Stag::StagDB"
    - perl -e "use Data::Stag::StagI"
    - perl -e "use Data::Stag::StagImpl"
    - perl -e "use Data::Stag::SxprParser"
    - perl -e "use Data::Stag::SxprWriter"
    - perl -e "use Data::Stag::Util"
    - perl -e "use Data::Stag::Writer"
    - perl -e "use Data::Stag::XMLParser"
    - perl -e "use Data::Stag::XMLWriter"
    - perl -e "use Data::Stag::XSLHandler"
    - perl -e "use Data::Stag::XSLTHandler"
    - perl -e "use Data::Stag::null"

about:
  home: http://metacpan.org/pod/Data-Stag
  license: unknown
  summary: 'Structured Tags'
