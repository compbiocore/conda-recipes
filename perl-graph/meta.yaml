about:
  home: http://metacpan.org/pod/Graph
  license: perl_5
  summary: a Perl extension for keeping data partially sorted
build:
  number: 1
package:
  name: perl-graph
  version: '0.9704'
requirements:
  build:
  - perl
  run:
  - perl
source:
  fn: Graph-0.9704.tar.gz
  md5: 1ab4e49420e56eeb1bc81d842aa8f3af
  url: https://cpan.metacpan.org/authors/id/J/JH/JHI/Graph-0.9704.tar.gz
test:
  commands:
  - perl -e "use Graph"
  - perl -e "use Graph::AdjacencyMap"
  - perl -e "use Graph::AdjacencyMatrix"
  - perl -e "use Graph::BitMatrix"
  - perl -e "use Graph::Directed"
  - perl -e "use Graph::Matrix"
  - perl -e "use Graph::TransitiveClosure"
  - perl -e "use Graph::TransitiveClosure::Matrix"
  - perl -e "use Graph::Traversal"
  - perl -e "use Graph::Traversal::BFS"
  - perl -e "use Graph::Traversal::DFS"
  - perl -e "use Graph::Undirected"
  - perl -e "use Graph::UnionFind"
