package:
  name: perl-html-parser
  version: "3.72"

source:
  fn: HTML-Parser-3.72.tar.gz
  url: https://cpan.metacpan.org/authors/id/G/GA/GAAS/HTML-Parser-3.72.tar.gz
  md5: eb7505e5f626913350df9dd4a03d54a8

build:
  number: 1

requirements:
  build:
    - perl
    - perl-html-tagset

  run:
    - perl
    - perl-html-tagset

test:
  # Perl 'use' tests
  commands:
  - perl -e "use HTML::Entities"
  - perl -e "use HTML::Filter"
  - perl -e "use HTML::HeadParser"
  - perl -e "use HTML::LinkExtor"
  - perl -e "use HTML::Parser"
  - perl -e "use HTML::PullParser"
  - perl -e "use HTML::TokeParser"

about:
  home: http://metacpan.org/pod/HTML-Parser
  license: perl_5
  summary: 'HTML parser class'
