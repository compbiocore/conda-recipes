about:
  home: http://metacpan.org/pod/HTML-Element-Extended
  license: unknown
  summary: Perl extension for manipulating a table composed of HTML::Element style
    components.
build:
  number: 0
package:
  name: perl-html-element-extended
  version: '1.18'
requirements:
  build:
  - perl-html-tree
  - perl
  run:
  - perl-html-tree
  - perl
source:
  fn: HTML-Element-Extended-1.18.tar.gz
  md5: 41ec9dcc7cefa03b204d0e8ca8e1c112
  url: http://cpan.metacpan.org/authors/id/M/MS/MSISK/HTML-Element-Extended-1.18.tar.gz
test:
  commands:
  - perl -e "use HTML::ElementGlob"
  - perl -e "use HTML::ElementRaw"
  - perl -e "use HTML::ElementSuper"
  - perl -e "use HTML::ElementTable"
