version: 2
jobs:
  build:
    docker:
      - image: mhowison/conda-build:v3
    steps:
      - checkout
      - run:
          name: Cloning
          command: git clone https://github.com/compbiocore/conda-recipes.git
      - run:
          name: Building
          command: python /home/conda/recipes/build.py /home/conda/recipes compbiocore
      - run:
          name: Installing
          command: python /home/conda/recipes/install.py /home/conda/recipes compbiocore
      - run:
          name: Dependency conflicts
          commands: python /home/conda/recipes/dependency_conflicts.py