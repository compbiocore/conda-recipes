version: 2
jobs:
  build:
    docker:
      - image: compbiocore/dockerfiles:v1
    steps:
      - checkout
      - run:
          name: Create container
          command: docker run --name cbc -it -d compbiocore/dockerfiles:v1 /bin/bash
      - run:
          name: Copy recipes
          command: docker cp recipes cbc:/home/conda
      - run:
          name: Copy build scripts
          command: docker cp ci_scripts cbc:/home/conda
      - run:
          name: Building
          command: docker exec cbc sh -c "python /home/conda/ci_scripts/build.py /home/conda/recipes compbiocore"