language: generic

os:
  -linux

sudo: required
services:
  - docker

# set up docker image
before_install:
  - docker pull mhowison/conda-build:v2
  - docker run --name ccv -v conda-recipes:/home/conda/recipes mhowison/conda-build:v2
  - docker start ccv
  - docker exec ccv python /home/conda/recipes/build.py /home/conda/recipes compbiocore