language: generic

os:
  -linux

sudo: required
services:
  - docker

# set up docker image
before_install:
  - docker pull mhowison/conda-build:v2
  - docker run --name cbc -a stdin -a stdout -a stderr mhowison/conda-build:v2 /bin/bash -c "sudo yum -y install git; cd /home/conda; mkdir recipes"
  - docker cp -r * cbc:/home/conda/recipes
  - docker ps -a
  - docker exec cbc "pwd; ls -ltrh; echo 'directory listing'; python /home/conda/recipes/build.py /home/conda/recipes compbiocore"
