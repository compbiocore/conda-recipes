language: generic

os:
  -linux

sudo: required
services:
  - docker

# set up docker image
before_install:
  - docker pull mhowison/conda-build:v2
  - docker run --name cbc -a stdin -a stdout -a stderr mhowison/conda-build:v2 /bin/bash -c "sudo yum -y install git"
  - docker cp recipes cbc:/home/conda
  - docker ps -a
  - docker exec cbc "pwd; ls -ltrh; echo 'directory listing'; python /home/conda/recipes/ci_scripts/build.py /home/conda/recipes compbiocore"
  # should become docker exec only on the modified recipe later on.
