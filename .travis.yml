language: generic

os:
  -linux

sudo: required
services:
  - docker

# set up docker image
before_install:
  - docker pull compbiocore/dockerfiles:v1


  - docker run --name cbc -it -d compbiocore/dockerfiles:v1 /bin/bash
  - docker exec cbc sh -c 'cd conda; git clone --branch=install https://github.com/compbiocore/conda-recipes.git'
  - docker exec cbc sh -c "python /home/conda/ci_scripts/build.py /home/conda/recipes compbiocore"
  # should become docker exec only on the modified recipe later on.
