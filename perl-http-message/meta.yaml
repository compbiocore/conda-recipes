package:
  name: perl-http-message
  version: "6.11"

source:
  fn: HTTP-Message-6.11.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/HTTP-Message-6.11.tar.gz
  md5: 4ed7add10daea3ab30abfeab6d03872f

build:
  number: 1

requirements:
  build:
    - perl
    - perl-encode-locale
    - perl-http-date
    - perl-io-html
    - perl-lwp-mediatypes
    - perl-uri

  run:
    - perl
    - perl-encode-locale
    - perl-http-date
    - perl-io-html
    - perl-lwp-mediatypes
    - perl-uri

test:
  # Perl 'use' tests
  commands:
    - perl -e "use HTTP::Config"
    - perl -e "use HTTP::Headers"
    - perl -e "use HTTP::Headers::Auth"
    - perl -e "use HTTP::Headers::ETag"
    - perl -e "use HTTP::Headers::Util"
    - perl -e "use HTTP::Message"
    - perl -e "use HTTP::Request"
    - perl -e "use HTTP::Request::Common"
    - perl -e "use HTTP::Response"
    - perl -e "use HTTP::Status"

about:
  home: http://metacpan.org/pod/HTTP-Message
  license: perl_5
  summary: 'HTTP style messages'
