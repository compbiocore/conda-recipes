{% set version = "1.14.10" %}

package:
  name: cairo
  version: {{ version }}

source:
  url: http://cairographics.org/releases/cairo-{{ version }}.tar.xz
  sha256: 7e87878658f2c9951a14fc64114d4958c0e65ac47530b8ac3078b2ce41b66a09

build:
  number: 0
  skip: True  # [win and py36]

requirements:
  build:
    - pkg-config  # [not win]
    - libtool  # [not win]
    - xz 5.2.*  # [not win]
    - freetype   # [not win]
    - fontconfig  # [not win]
    - glib 2.55.*  # [not win]
    - pixman 0.34.*
    - libpng >=1.6.32,<1.6.35
    - zlib 1.2.11
    - icu 58.*
  run:
    - freetype # [not win]
    - fontconfig  # [not win]
    - libpng >=1.6.32,<1.6.35
    - glib 2.55.*  # [not win]
    - pixman 0.34.*
    - zlib 1.2.11
    - icu 58.*

test:
  commands:
    # Check commands.
    - cairo-trace --help  # [not win]

    # Verify libraries.
    {% set cairo_libs = [
            "libcairo",
            "libcairo-gobject",
            "libcairo-script-interpreter",
    ] %}
    {% for each_cairo_lib in cairo_libs %}
    - test -f $PREFIX/lib/{{ each_cairo_lib }}.a      # [not win]
    - test -f $PREFIX/lib/{{ each_cairo_lib }}.dylib  # [osx]
    - test -f $PREFIX/lib/{{ each_cairo_lib }}.so     # [linux]
    {% endfor %}
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://cairographics.org/
  license: LGPL 2.1 or MPL 1.1
  summary: 'Cairo is a 2D graphics library with support for multiple output devices.'

extra:
  recipe-maintainers:
    - ccordoba12
    - jakirkham
    - ocefpaf
    - pkgw
