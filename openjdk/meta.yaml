# Requires a pre-downloaded source directory usign get_source.sh
package:
  name: openjdk
  version: 1.8.0.121

build:
  number: 13

source:
  path: /home/conda/jdk8u

requirements:
  build:
    - gcc
    - freetype 
    - fontconfig 
    - zlib 
  run:
    - libgcc
    - freetype 
    - fontconfig 
    - zlib 

test:
  commands:
    - java -version

about:
  home: http://openjdk.java.net/
  license: GPLv2
  summary: open-source implementation of the Java Platform, Standard Edition
