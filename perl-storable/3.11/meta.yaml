{% set name = "perl-storable" %}
{% set version = "3.11" %}
{% set sha256 = "b2dac116d2f5adaf289e9a8a9bbac35cc2c24a9d2221fea9b6578a33b8ec7d28" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Storable-3.11.tar.gz
  url: https://cpan.metacpan.org/authors/id/X/XS/XSAWYERX/Storable-3.11.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-xsloader

  run:
    - perl
    - perl-xsloader

test:
  # Perl 'use' tests
  commands:
   - perl -e "use Storable"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Storable
  license: perl_5
  summary: 'persistence for Perl data structures'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
