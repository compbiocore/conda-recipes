package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Test-Simple-1.302136.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test-Simple-1.302136.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-storable
    - perl-file-temp
    - perl-extutils-makemaker
    #- perl-file-spec
    #- perl-scalar-util

  run:
    - perl
    - perl-file-temp
    - perl-storable
    #- perl-file-spec
    #- perl-scalar-util

about:
  home: http://metacpan.org/pod/Test-Simple
  license: perl_5
