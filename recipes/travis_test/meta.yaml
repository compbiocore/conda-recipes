package:
  name: travis_test
  version: "0.1"

build:
  number: 1

source:
  fn: yaggo
  url: https://github.com/gmarcais/yaggo/releases/download/v1.5.9/yaggo

requirements:
  build:
  run:
    - ruby

test:
  commands:
    - yaggo -h 2>&1 | grep Usage > /dev/null

about:
  home: https://github.com/gmarcais/yaggo
  license: GPLv3
  summary: This is a tester recipe that uses yaggo to test if our Travis-CI is working.