about:
  home: http://metacpan.org/pod/SVG
  license: perl_5
  summary: Perl extension for generating Scalable Vector Graphics (SVG) documents
build:
  number: 2
package:
  name: perl-svg
  version: '2.64'
requirements:
  build:
  - perl
  run:
  - perl
source:
  fn: SVG-2.64.tar.gz
  md5: ba4445ee72e2f3c29da332cb0119a2ad
  url: https://cpan.metacpan.org/authors/id/S/SZ/SZABGAB/SVG-2.64.tar.gz
test:
  commands:
  - perl -e "use SVG"
  - perl -e "use SVG::DOM"
  - perl -e "use SVG::Element"
  - perl -e "use SVG::Extension"
  - perl -e "use SVG::XML"
