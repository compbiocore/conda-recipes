build:
  number: 1
package:
  name: perl-appconfig
  version: '1.71'
requirements:
  build:
  - perl-test-pod
  - perl
  run:
  - perl
source:
  fn: AppConfig-1.71.tar.gz
  md5: 7747d9241561ed5567d5e134b8648707
  url: https://cpan.metacpan.org/authors/id/N/NE/NEILB/AppConfig-1.71.tar.gz
test:
  commands:
  - perl -e "use AppConfig"
  - perl -e "use AppConfig::Args"
  - perl -e "use AppConfig::CGI"
  - perl -e "use AppConfig::File"
  - perl -e "use AppConfig::Getopt"
  - perl -e "use AppConfig::State"
  - perl -e "use AppConfig::Sys"
about:
  home: http://metacpan.org/pod/AppConfig
  license: perl_5
  summary: AppConfig is a bundle of Perl5 modules for reading configuration files
    and parsing command line arguments.