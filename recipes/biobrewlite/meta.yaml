{% set name = "biobrewlite" %}
{% set version = "0.99" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  git_url: https://github.com/ashokrags/biobrewlite.git
  git_rev: master 
build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - saga-python
    - luigi
    - sra-tools
    - fastqc
    - gsnap
    - htseq
    - subread
    - salmon
    - yaml
    - jsonpickle
    - sqlalchemy
    - biopython
    - lxml

