build:
  number: 1
package:
  name: perl-pod-checker
  version: 1.6
requirements:
  build:
  - perl
  run:
  - perl
test:
  commands:
  - perl -e "use Pod::Checker"
about:
  home: http://metacpan.org/pod/Pod::Checker
  license: perl_5
  summary: Pod::Checker verifies POD documentation contents for compliance with the
    POD format specifications