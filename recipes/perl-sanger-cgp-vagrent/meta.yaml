requirements:
  build:
  - perl-app-cpanminus
  - perl-module-build
  - perl-file-sharedir-install
  - perl-bio-db-hts
  - perl
  run:
  - libgcc
  - perl-bio-db-hts
  - perl
source:
  fn: v3.2.0.tar.gz
  md5: 09996ac5a3fff126f10e163b5bd32ecf
  url: https://github.com/cancerit/VAGrENT/archive/v3.2.0.tar.gz
test:
  commands:
  - perl -e "use Sanger::CGP::Vagrent"
