about:
  home: https://github.com/cancerit/VAGrENT
  license: GPLv3
  summary: A toolset for comparing genomic variants to reference genome annotation
    to identify potential biological consequences
build:
  number: 1
  skip: true
package:
  name: perl-sanger-cgp-vagrent
