build:
  number: 1
package:
  name: perl-mime-tools
  version: '5.507'
requirements:
  build:
  - perl-convert-binhex
  - perl-mailtools
  - perl-test-deep
  - perl
  run:
  - perl-convert-binhex
  - perl-mailtools
  - perl
source:
  fn: MIME-tools-5.507.tar.gz
  md5: 98e1997b6ddd973ced9b2f6feb9d6aaf
  url: https://cpan.metacpan.org/authors/id/D/DS/DSKOLL/MIME-tools-5.507.tar.gz
test:
  commands:
  - perl -e "use MIME::Body"
  - perl -e "use MIME::Decoder"
  - perl -e "use MIME::Decoder::Base64"
  - perl -e "use MIME::Decoder::BinHex"
  - perl -e "use MIME::Decoder::Binary"
  - perl -e "use MIME::Decoder::Gzip64"
  - perl -e "use MIME::Decoder::NBit"
  - perl -e "use MIME::Decoder::QuotedPrint"
  - perl -e "use MIME::Decoder::UU"
  - perl -e "use MIME::Entity"
  - perl -e "use MIME::Field::ConTraEnc"
  - perl -e "use MIME::Field::ContDisp"
  - perl -e "use MIME::Field::ContType"
  - perl -e "use MIME::Field::ParamVal"
  - perl -e "use MIME::Head"
  - perl -e "use MIME::Parser"
  - perl -e "use MIME::Parser::Filer"
  - perl -e "use MIME::Parser::Reader"
  - perl -e "use MIME::Parser::Results"
  - perl -e "use MIME::Tools"
  - perl -e "use MIME::WordDecoder"
  - perl -e "use MIME::Words"
about:
  home: http://metacpan.org/pod/MIME-tools
  license: perl_5
  summary: Tools to manipulate MIME messages