about:
  home: http://metacpan.org/pod/Test2::Suite
  license: perl_5
  summary: Distribution with a rich set of tools built upon the Test2 framework.
package:
  name: perl-test2-suite
  version: '0.000061'
requirements:
  build:
  - perl-test-simple
  - perl-scalar-list-utils
  - perl-importer
  - perl-extutils-makemaker
  - perl
  run:
  - perl-test-simple
  - perl-scalar-list-utils
  - perl-importer
  - perl
source:
  fn: Test2-Suite-0.000061.tar.gz
  md5: ee5b2dc4c1e60d4a2db3f601b1c4b71e
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test2-Suite-0.000061.tar.gz
