about:
  home: https://metacpan.org/pod/PDF::API2
  license: Perl
  summary: Facilitates the creation and modification of PDF files
build:
  number: 1
package:
  name: perl-pdf-api2
  version: '2.025'
requirements:
  build:
  - gcc
  - perl
  - perl-app-cpanminus
  - perl-module-build
  run:
  - libgcc
  - perl
source:
  fn: PDF-API2-2.025.tar.gz
  url: https://cpan.metacpan.org/authors/id/S/SS/SSIMMS/PDF-API2-2.025.tar.gz
test:
  commands:
  - perl -e "use PDF::API2"
