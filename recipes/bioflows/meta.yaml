{% set name = "bioflows" %}
{% set version = "0.99" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  git_url: https://github.com/compbiocore/bioflows.git
  git_tag: bioflowsdir
  #git_rev: master 
build:
  number: 1
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - saga-python
    - luigi
    - sra-tools
    - fastqc
    - gsnap
    - htseq
    - subread
    - samtools
    - pyyaml
    - jsonpickle
    - sqlalchemy
    - biopython
    - lxml
    - bwa
    - picard
    - biobambam
    - qualimap
    - sra-tools
    - lftp
    - gatk
    - r-base
    - hisat2
