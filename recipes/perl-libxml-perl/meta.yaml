build:
  number: 1
package:
  name: perl-libxml-perl
  version: '0.08'
requirements:
  build:
  - perl
  - perl-xml-parser
  run:
  - perl
  - perl-xml-parser
source:
  fn: libxml-perl-0.08.tar.gz
  md5: 0ed5fbdda53d1301ddaed88db10503bb
  url: http://cpan.metacpan.org/authors/id/K/KM/KMACLEOD/libxml-perl-0.08.tar.gz
test:
  commands:
  - perl -e "use Data::Grove"
  - perl -e "use Data::Grove::Parent"
  - perl -e "use Data::Grove::Visitor"
  - perl -e "use XML::ESISParser"
  - perl -e "use XML::Handler::CanonXMLWriter"
  - perl -e "use XML::Handler::Subs"
  - perl -e "use XML::Handler::XMLWriter"
  - perl -e "use XML::Parser::PerlSAX"
  - perl -e "use XML::PatAct::Amsterdam"
  - perl -e "use XML::PatAct::MatchName"
  - perl -e "use XML::PatAct::ToObjects"
  - perl -e "use XML::Perl2SAX"
  - perl -e "use XML::SAX2Perl"
about:
  home: http://metacpan.org/pod/libxml-perl
  license: unknown
  summary: Perl SAX parser using nsgmls