about:
  home: http://github.com/runrig/spreadsheet-parseexcel/
  license: perl_5
  summary: Read information from an Excel file.
build:
  number: 1
package:
  name: perl-spreadsheet-parseexcel
  version: '0.65'
requirements:
  build:
  - perl-crypt-rc4
  - perl-digest-perl-md5
  - perl-io-stringy
  - perl-ole-storage_lite
  - perl-jcode
  - perl-spreadsheet-writeexcel
  - perl-unicode-map
  - perl
  run:
  - perl-crypt-rc4
  - perl-digest-perl-md5
  - perl-io-stringy
  - perl-ole-storage_lite
  - perl-jcode
  - perl-spreadsheet-writeexcel
  - perl-unicode-map
  - perl
source:
  fn: Spreadsheet-ParseExcel-0.65.tar.gz
  md5: 4b8857e3a391d86501c1b742b459ac9e
  url: http://cpan.metacpan.org/authors/id/D/DO/DOUGW/Spreadsheet-ParseExcel-0.65.tar.gz
test:
  commands:
  - perl -e "use Spreadsheet::ParseExcel"
  - perl -e "use Spreadsheet::ParseExcel::Cell"
  - perl -e "use Spreadsheet::ParseExcel::Dump"
  - perl -e "use Spreadsheet::ParseExcel::FmtDefault"
  - perl -e "use Spreadsheet::ParseExcel::FmtJapan"
  - perl -e "use Spreadsheet::ParseExcel::FmtJapan2"
  - perl -e "use Spreadsheet::ParseExcel::FmtUnicode"
  - perl -e "use Spreadsheet::ParseExcel::Font"
  - perl -e "use Spreadsheet::ParseExcel::Format"
  - perl -e "use Spreadsheet::ParseExcel::SaveParser"
  - perl -e "use Spreadsheet::ParseExcel::SaveParser::Workbook"
  - perl -e "use Spreadsheet::ParseExcel::SaveParser::Worksheet"
  - perl -e "use Spreadsheet::ParseExcel::Utility"
  - perl -e "use Spreadsheet::ParseExcel::Workbook"
  - perl -e "use Spreadsheet::ParseExcel::Worksheet"
