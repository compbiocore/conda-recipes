about:
  home: http://metacpan.org/release/DateTime-Locale
  license: perl_5
  summary: Localization support for DateTime.pm
build:
  number: 1
package:
  name: perl-datetime-locale
  version: 1.12
requirements:
  build:
  - perl
  - perl-cpan-meta-check
  - perl-test-requires
  - perl-test-warnings
  - perl-extutils-makemaker
  - perl-specio-exporter
  - perl-params-validationcompiler
  - perl-test-more
  - perl-namespace-autoclean
  - perl-dist-checkconflicts
  run:
  - perl
  - perl-namespace-autoclean
  - perl-dist-checkconflicts
  - perl-params-validationcompiler
  - perl-specio-exporter
source:
  fn: DateTime-Locale-1.12.tar.gz
  sha256: de8fbe233c81c099c1a0550dfb71a7bb3699bed685d944ef96dceca6e8b358cf
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-Locale-1.12.tar.gz
test:
  commands:
  - perl -e "use DateTime::Locale"
  - perl -e "use DateTime::Locale::Base"
  - perl -e "use DateTime::Locale::Catalog"
  - perl -e "use DateTime::Locale::Data"
  - perl -e "use DateTime::Locale::FromData"
  - perl -e "use DateTime::Locale::Util"
