about:
  home: https://github.com/kentfredric/Git-Wrapper-Plus
  license: perl_5
  summary: A Toolkit for working with Git::Wrapper in an Object Oriented Way.
build:
  number: 1
  skip: true
package:
  name: perl-git-wrapper-plus
  version: '0.004010'
requirements:
  build:
  - perl
  - perl-scalar-list-utils
  - perl-moo
  - perl-git-wrapper
  - perl-path-tiny
  - perl-sub-exporter-progressive
  - perl-extutils-makemaker
  - perl-test-simple
  - perl-try-tiny
  - perl-sort-versions
  - perl-pathtools
  - perl-test-fatal
  - perl-apache-test
  - perl-test-requires
  - perl-perl-version
  run:
  - perl
  - perl-try-tiny
  - perl-scalar-list-utils
  - perl-moo
  - perl-git-wrapper
  - perl-apache-test
  - perl-sort-versions
  - perl-path-tiny
  - perl-sub-exporter-progressive
source:
  fn: Git-Wrapper-Plus-0.004010.tar.gz
  md5: f8065aedb316a2125b42856feed5f2a5
  url: http://cpan.metacpan.org/authors/id/K/KE/KENTNL/Git-Wrapper-Plus-0.004010.tar.gz
test:
  commands:
  - perl -e "use Git::Wrapper::Plus"
  - perl -e "use Git::Wrapper::Plus::Branches"
  - perl -e "use Git::Wrapper::Plus::Ref"
  - perl -e "use Git::Wrapper::Plus::Ref::Branch"
  - perl -e "use Git::Wrapper::Plus::Ref::Tag"
  - perl -e "use Git::Wrapper::Plus::Refs"
  - perl -e "use Git::Wrapper::Plus::Support"
  - perl -e "use Git::Wrapper::Plus::Support::Arguments"
  - perl -e "use Git::Wrapper::Plus::Support::Behaviors"
  - perl -e "use Git::Wrapper::Plus::Support::Commands"
  - perl -e "use Git::Wrapper::Plus::Support::Range"
  - perl -e "use Git::Wrapper::Plus::Support::RangeDictionary"
  - perl -e "use Git::Wrapper::Plus::Support::RangeSet"
  - perl -e "use Git::Wrapper::Plus::Tags"
  - perl -e "use Git::Wrapper::Plus::Tester"
  - perl -e "use Git::Wrapper::Plus::Util"
  - perl -e "use Git::Wrapper::Plus::Versions"
