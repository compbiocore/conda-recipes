about:
  home: http://metacpan.org/pod/Log-Log4perl
  license: unknown
  summary: Log4j implementation for Perl
build:
  number: 1
package:
  name: perl-log-log4perl
  version: '1.47'
requirements:
  build:
  - gcc
  - llvm
  - perl-app-cpanminus
  - perl-pathtools
  - perl-extutils-makemaker
  - perl-dbi
  - perl
  run:
  - libgcc
  - perl-app-cpanminus
  - perl-pathtools
  - perl-dbi
  - perl
source:
  fn: Log-Log4perl-1.47.tar.gz
  md5: 53a0a2e68da51fa445c3557e4852d3a4
  url: https://cpan.metacpan.org/authors/id/M/MS/MSCHILLI/Log-Log4perl-1.47.tar.gz
test:
  commands:
  - perl -e "use Log::Log4perl"
  - perl -e "use Log::Log4perl::Config"
  - perl -e "use Log::Log4perl::Level"
  - perl -e "use Log::Log4perl::Logger"
