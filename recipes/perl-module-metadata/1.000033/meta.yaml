{% set name = "perl-module-metadata" %}
{% set version = "1.000033" %}
{% set sha256 = "bc96cc7949b52e2dac1595e806102640760917cfcd7497c7a023192156f3ff8e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Module-Metadata-1.000033.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Module-Metadata-1.000033.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-lib
    - perl-base
    - perl-version
    - perl-carp
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-exporter
    - perl-file-path
    #- perl-io-file
    #- perl-warnings
    #- perl-cwd
    #- perl-test-more
    #- perl-file-spec
    #- perl-file-find
    #- perl-file-basename
    #- perl-strict

  run:
    - perl
    - perl-version
    - perl-carp
    #- perl-warnings
    #- perl-file-spec
    #- perl-file-find
    #- perl-strict

test:
  # Perl 'use' tests
  commands:
    - perl -e "use Module::Metadata;"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://github.com/Perl-Toolchain-Gang/Module-Metadata
  license: perl_5
  summary: 'Gather package and POD information from perl module files'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
