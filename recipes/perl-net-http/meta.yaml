about:
  home: http://metacpan.org/pod/Net-HTTP
  license: perl_5
  summary: Low-level HTTP connection (client)
build:
  number: 1
package:
  name: perl-net-http
  version: '6.09'
requirements:
  build:
  - perl
  - perl-io-socket-ssl
  - perl-uri
  run:
  - perl
  - perl-io-socket-ssl
  - perl-uri
source:
  fn: Net-HTTP-6.09.tar.gz
  md5: 3d84d17f64c7316d69e7eb7b4e292b9a
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Net-HTTP-6.09.tar.gz
test:
  commands:
  - perl -e "use Net::HTTP"
  - perl -e "use Net::HTTP::Methods"
  - perl -e "use Net::HTTP::NB"
  - perl -e "use Net::HTTPS"
