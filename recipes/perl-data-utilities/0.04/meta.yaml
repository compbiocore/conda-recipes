about:
  home: http://metacpan.org/pod/Data-Utilities
  license: unknown
  summary: recursively compare Perl datatypes
build:
  number: 1
package:
  name: perl-data-utilities
  version: 0.04
requirements:
  build:
  - perl
  - perl-clone
  - perl-test-simple
  run:
  - perl
  - perl-clone
source:
  fn: Data-Utilities-0.04.tar.gz
  sha256: 1d8a88eb55a29ba531aa20221a74600f0b362a02da763782a52a8efca0661e20
  url: https://cpan.metacpan.org/authors/id/C/CO/CORNELIS/Data-Utilities-0.04.tar.gz
test:
  commands:
  - perl -e "use Data::Comparator"
  - perl -e "use Data::Differences"
  - perl -e "use Data::Merger"
  - perl -e "use Data::Transformator"
  - perl -e "use Data::Utilities"
