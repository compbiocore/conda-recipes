package:
  name: r-base
  version: "3.5.1"

source:
  url: https://cran.r-project.org/src/base/R-3/R-3.5.1.tar.gz
  md5: 8620686bc237cf80288afff336fcc93c 
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  no_link:
    # These files are modified by R CMD javareconf and can
    # point to different Java implementations in each env.
    - lib/R/etc/Makeconf
    - lib/R/etc/ldpaths
    - lib/R/etc/javaconf
    - lib/R/etc/x64/Makeconf
    - lib/R/etc/x64/ldpaths
    - lib/R/etc/x64/javaconf
  detect_binary_files_with_prefix: true

requirements:
  build:
    - pkg-config
    - mkl
    - bzip2 
    - cairo
    - curl 
    - icu 
    - jpeg 
    - libpng 
    - libtiff 
    - libxml2 
    - ncurses
    - pango 
    - pcre 
    - readline 
    - tk 
    - zlib
  run:
    - mkl
    - bzip2
    - cairo 
    - curl
    - icu 
    - jpeg 
    - libpng 
    - libtiff 
    - libxml2 
    - ncurses
    - pango 
    - pcre 
    - readline 
    - tk 
    - zlib 

test:
  commands:
    - R -h
    - R --version
    - Rscript --version
    - Rscript -e  'cat("ok\\n")'

about:
  home: http://www.r-project.org/
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'R is a free software environment for statistical computing and graphics.'
