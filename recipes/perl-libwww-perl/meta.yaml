build:
  number: 1
package:
  name: perl-libwww-perl
  version: '6.15'
requirements:
  build:
  - perl
  - perl-ntlm
  - perl-encode-locale
  - perl-file-listing
  - perl-html-parser
  - perl-http-cookies
  - perl-http-daemon
  - perl-http-date
  - perl-http-message
  - perl-http-negotiate
  - perl-lwp-mediatypes
  - perl-net-http
  - perl-uri
  - perl-www-robotrules
  run:
  - perl
  - perl-ntlm
  - perl-encode-locale
  - perl-file-listing
  - perl-html-parser
  - perl-http-cookies
  - perl-http-daemon
  - perl-http-date
  - perl-http-message
  - perl-http-negotiate
  - perl-lwp-mediatypes
  - perl-net-http
  - perl-uri
  - perl-www-robotrules
source:
  fn: libwww-perl-6.15.tar.gz
  md5: 6888c9d8728cd6f3ea3c9754461c9f94
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/libwww-perl-6.15.tar.gz
test:
  commands:
  - perl -e "use LWP"
  - perl -e "use LWP::Authen::Basic"
  - perl -e "use LWP::Authen::Digest"
  - perl -e "use LWP::Authen::Ntlm"
  - perl -e "use LWP::ConnCache"
  - perl -e "use LWP::Debug"
  - perl -e "use LWP::DebugFile"
  - perl -e "use LWP::MemberMixin"
  - perl -e "use LWP::Protocol"
  - perl -e "use LWP::Protocol::cpan"
  - perl -e "use LWP::Protocol::data"
  - perl -e "use LWP::Protocol::file"
  - perl -e "use LWP::Protocol::ftp"
  - perl -e "use LWP::Protocol::gopher"
  - perl -e "use LWP::Protocol::http"
  - perl -e "use LWP::Protocol::loopback"
  - perl -e "use LWP::Protocol::nntp"
  - perl -e "use LWP::Protocol::nogo"
  - perl -e "use LWP::RobotUA"
  - perl -e "use LWP::Simple"
  - perl -e "use LWP::UserAgent"
about:
  home: http://metacpan.org/pod/libwww-perl
  license: perl_5
  summary: The World-Wide Web library for Perl